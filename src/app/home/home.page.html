<circle-navbar title="{{ 'circle_title' | translate }}" color="circle-purple"
  className="pb-6 {{circles.length == 0 ? 'pt-10 px-l-2' : 'pt-4 px-l-1'}}">
</circle-navbar>

<ion-content [fullscreen]="true" class="{{circles.length == 0 ? 'px-c-2' : 'px-c-1'}}">
  <ion-list lines="none">
    <ion-item class="p-intro">
      <p>
        <ion-text color="circle-dark-grey text-small">
          {{ 'circle_app_use' | translate }}
        </ion-text>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <ion-text color="circle-dark-grey text-small">
          {{ 'circle_app_description' | translate }}
        </ion-text>
      </p>
    </ion-item>
  </ion-list>

  <ion-grid class="pt-20" *ngIf="circles.length == 0">
    <ion-row class="ion-justify-content-center banner mb-6">
      <ion-img src="assets/images/circle-banner.svg"></ion-img>
    </ion-row>

    <ion-row>
      <p>
        <ion-text color="circle-black text-small">
          <font color="red">{{ 'no_contacts_added_message' | translate }}</font>
        </ion-text>
      </p>
    </ion-row>
  </ion-grid>

  <ion-item lines="none" class="pt-6" *ngIf="circles.length !== 0">
    <div class="note-search">
      <ion-img name="search" class="serach-icon" src="assets/icon/search-lg.png"></ion-img>
      <input placeholder="{{ 'search_placeholder' | translate }}" [(ngModel)]="search" (change)="handleSearch()" />
    </div>
  </ion-item>

  <!-- circles -->
  <contact-list [contacts]="filteredCircles" class="pt-4"></contact-list>

  <!-- add -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="modelToggleAdd()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- add modal -->
  <ion-modal [isOpen]="addCircleModelVisible">
    <ng-template>
      <circle-navbar title="{{ 'add_contact_title' | translate }}" color="circle-purple" className="pt-10 px-l-2 pb-6"
        [hasBackButton]="true" (onClickBackButton)="modelToggleAdd()">
      </circle-navbar>
      <ion-content class="ion-padding">
        <ion-row class="mb-8">
          <p>
            <ion-text color="circle-dark-grey text-small">
              {{ 'add_contact_description' | translate }}
            </ion-text>
          </p>
        </ion-row>

        <ion-list lines="none">
          <p class="label">
            <ion-text color="circle-black">{{ 'nickname_label' | translate }}</ion-text>
          </p>
          <ion-item class="mb-6">
            <ion-input style="color: #000" placeholder="{{ 'nickname_placeholder' | translate }}"
              [(ngModel)]="circleNameAdd"></ion-input>
          </ion-item>
          <p class="label">
            <ion-text style="color: #000">{{ 'wipe_token_label' | translate }}</ion-text>
          </p>
          <ion-item class="mb-6">
            <ion-input style="color: #000" placeholder="{{ 'wipe_token_placeholder' | translate }}"
              [(ngModel)]="circleToken"></ion-input>
          </ion-item>
        </ion-list>

        <circle-button value="{{ 'add_contact_button' | translate }}" className="radius-2 font-md text-md"
          color="circle-green" (onClick)="addCircle()"></circle-button>
        <p class="mt-6">
          <ion-text color="circle-dark-grey">
            {{ 'contact_storage_note' | translate }}
          </ion-text>
        </p>

        <div align="center"><img src="/assets/images/logo.svg" class="stellar-logo"></div>
      </ion-content>
    </ng-template>
  </ion-modal>


  <div align="center"><img src="/assets/images/logo.svg" class="stellar-logo"></div>
</ion-content>
